<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Churn Prediction</title>
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/fluency/48/null/bank.png" />


</head>

<body>

    <!---- start--header---->
    <header class="text-gray-600 body-font ">
        <div class="container mx-auto  flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font  font-medium items-center text-gray-900 mb-2 md:mb-0">
                <a href="{{url_for('home')}}"
                    class="flex title-font  font-medium items-center text-gray-900 mb-2 md:mb-0">
                    <img src="https://img.icons8.com/doodle/48/null/bank.png" />
                    <span class="ml-3 text-xl">Bank Churn Prediction</span>
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900   " href="{{url_for('home')}}">Home</a>
                    <a class="mr-5 hover:text-gray-900   " href="{{url_for('pred')}}">Predict</a>
                    <a class="mr-6 hover:text-gray-900  " href="{{url_for('multivariate_graph')}}">Feature analysis  </a>

                    <a class="mr-6 hover:text-gray-900  " href="{{url_for('about')}}">About </a>
                </nav>
                <button
                    class="inline-flex items-center bg-AliceBlue-100 border-0 py-1 px-3 bg-blue-500  text-white   focus:outline-none hover:bg-gray-500  text-white rounded text-base mt-4 md:mt-0">
                    <a href="/logout"> logout </a>
                </button>
        </div>
    </header>

    <!---- start--tabel part---->
    <section class="text-gray-600 body-font">

    <br><br><br>
    <div align="center">
        <table>
        {% for table in tables %}
        <h1>{{titles[loop.index]}}</h1>
        {{ table|safe }}
        {% endfor %}
    </table>
    </div>
    <br>
    <br>
    <hr>

    </section>
    <!---- end--tabel part---->



    <!-- graph multi variate analysis start  -->
    <section class="text-gray-600 body-font">
        <br><br><br>
        <div align="center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
                Feature analysis</h1>
        </div>
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Multivariate analysis
                </h1>
                <form action="{{url_for('multivariate_graph')}}" method="post">
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="graph_name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select the plot:
                            </label>
                            <select id="graph_name" name="graph_name" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Choose a graph</option>
                                <option value="scatterplot">scatterplot</option>
                                <option value="lineplot">lineplot</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="col_1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select 1st feature:
                            </label>
                            <select id="col_1" name="col_1" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Select 1st feature</option>
                                <option value="CreditScore">CreditScore</option>
                                <option value="Age">Age</option>
                                <option value="Tenure">Tenure</option>
                                <option value="Balance">Balance</option>
                                <option value="NumOfProducts">NumOfProducts</option>
                                <option value="HasCrCard">HasCrCard</option>
                                <option value="IsActiveMember">IsActiveMember</option>
                                <option value="EstimatedSalary">EstimatedSalary</option>
                            </select>
                        </div>
                        <div>
                            <label for="col_2"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select 2cd feature:
                            </label>
                            <select id="col_2" name="col_2" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Select 1st feature</option>
                                <option value="CreditScore">CreditScore</option>
                                <option value="Age">Age</option>
                                <option value="Tenure">Tenure</option>
                                <option value="Balance">Balance</option>
                                <option value="NumOfProducts">NumOfProducts</option>
                                <option value="HasCrCard">HasCrCard</option>
                                <option value="IsActiveMember">IsActiveMember</option>
                                <option value="EstimatedSalary">EstimatedSalary</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="show-image-button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>
            </div>
            <!-- <h1>{{fig}}</h1> -->
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="do multivariate  analysis" src="{{fig_m}}">
              </div>

        </div>

    </section>
    <!--     graph multi variate analysis end  -->

<br>
<hr>
    
    <!-- graph univariate variate analysis start  -->
    <section class="text-gray-600 body-font">
        <br><br><br>

        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Univariate analysis
                </h1>
                <form action="{{url_for('univariate_graph')}}" method="post">
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="graph_name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select the plot:
                            </label>
                            <select id="graph_name" name="graph_name" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Choose a graph</option>
                                <option value="histogram">histogram</option>
                                <option value="boxplot">boxplot</option>
                            </select>
                        </div>
                        <div>
                            <label for="col_1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select feature:
                            </label>
                            <select id="col_1" name="col_1" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Select 1st feature</option>
                                <option value="CreditScore">CreditScore</option>
                                <option value="Geography">Geography</option>
                                <option value="Gender">Gender</option>
                                <option value="Age">Age</option>
                                <option value="Tenure">Tenure</option>
                                <option value="Balance">Balance</option>
                                <option value="NumOfProducts">NumOfProducts</option>
                                <option value="HasCrCard">HasCrCard</option>
                                <option value="IsActiveMember">IsActiveMember</option>
                                <option value="EstimatedSalary">EstimatedSalary</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="show-image-button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>
            </div>
            <!-- <h1>{{fig}}</h1> -->
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="do univariate analysis" src="{{fig_u}}">
              </div>

        </div>

    </section>
    <!-- graph univariate variate analysis end  -->



    <!--- start -footer---->
    <footer class=" text-gray-600 body-font ">

        <div class=" container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col ">
            <a href=" {{url_for('home')}}" class=" flex title-font font-medium items-center md:justify-start justify-center
      text-gray-900">
                <img src="https://img.icons8.com/fluency/48/null/bank.png" alt="">

                <span class="ml-3 text-xl">Churn Prediction</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                ©
                2023
                Copyright -
                <a href="{{url_for('home')}}" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">bank_churn_prediction
                </a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    
                </a>
                <a class="ml-3 text-gray-500">
                    <a href="{{url_for('credits')}}"> Credits</a>
                </a>
            </span>
        </div>

    </footer>


    <!---- end footer---->






</body>

</html>
